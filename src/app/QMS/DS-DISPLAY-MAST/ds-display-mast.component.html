      
      <div class="container-fluid">
  <div class="row">
  </div>

  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;"><i class="fa fa-folder-open"></i><b>Display Master List</b> </h4> 
      <button class="btn btn-warning panel-title pull-right" 
      (click)="refresh()"><i class="fa fa-refresh"></i> Refresh </button>     
    </div>

    <div class="panel-body">
      
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr style="color:white;background-color:rgb(135, 163, 216)">
		    <th > DisplayId</th> 
        <th > DisplayName</th> 
        <th > </th> 
			</tr>
		</thead>
		<tbody>
		   <tr *ngFor="let req of modelColl"  >
    	        <td class="description"> {{req.displayId}}</td>
  	          <td class="description"> {{req.displayName}}</td>
              <td>
                <div class="input-group pull-right">
                  <button class="btn btn-info" (click)="editItem(req)">
                    <i class="fa fa-pencil-square-o"></i>
                  </button>&nbsp;
                  <button class="btn btn-danger" (click)="removeItem(req)">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </div>
              </td>
        </tr>
		</tbody>
	</table>

  </div>
  </div>

  <div class="panel panel-default">
   <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;">
       <div *ngIf= "modelItem.displayId; else elseBlock" ><i class="fa fa-pencil-square-o"></i> <b>Edit Display Master</b>  
        </div>
        <ng-template #elseBlock><i class="fa fa-plus-square-o" aria-hidden="true"></i><b>Add Display Master</b></ng-template></h4>
        <button class="btn btn-warning panel-title pull-right" 
        (click)="clearModel()"><i class="fa fa-eraser"></i> CLEAR </button>   
    </div>

    
    <div class="panel-body"> 
           <form class="form-inline" (ngSubmit)="saveInfo()" #heroForm="ngForm" autocomplete="off">

             <div class="form-group">
                <label class="control-label col-sm-2" for="id">Display Id:</label>  
                <div class="col-sm-10">
                    <input  type="text" class="form-control"   id="DisplayId" 
                    readonly [(ngModel)]="modelItem.displayId" name="displayId" #name="ngModel" >                                                    
                </div>
              </div>

              <div class="form-group">         
                  <label class="control-label col-sm-2" for="displayName">Display Name:</label>  
                  <div class="col-sm-10">
                    <input  type="text" class="form-control"    id="displayName" 
                    required 
                      [(ngModel)]="modelItem.displayName" name="displayName" size="50" >
                  </div>                                                    
              </div>
              <br/><br/>

              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
						      <button class="btn btn-success" type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid"><i class="fa fa-floppy-o" ></i> SAVE </button>       
						    </div>
              </div>   
           
            </form>
            <br/>
     </div>
  </div>
