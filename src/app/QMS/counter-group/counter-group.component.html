<div class="container-fluid">
    <div class="panel panel-default">

        
            <div class="panel-heading clearfix">
              <h4 class="panel-title pull-left" style="padding-top: 7.5px;">
                <i class="fa fa-search"></i><b>Search </b></h4>
            </div>
            <br/>
            <form  class="form-inline"  (ngSubmit)="searchItem()" #myLogin="ngForm">

                <div class="form-group">
                  <label class="control-label col-sm-2" for="counterGroupName">Group Name:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="counterGroupName"  [(ngModel)]="searchModel.counterGroupName" name="counterGroupName"
                    #name="ngModel" size="50" >
                  </div>
                </div>
  
                <div class="form-group">
                  <!--<div class="col-sm-offset-2 col-sm-2">-->
                    <label  for="shortName">Active(Y/N)?</label>
                    <input type="checkbox" 
                    (change)="searchModel.activeYn = $event.target.checked ? 'Y' : 'N'" [checked]="searchModel.activeYn == 'Y'" />
            
                </div>
  
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <button  class="btn btn-info" (click)="searchItem()">Search</button>
                  </div>
                </div>

                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-info" (click)="clearSearch()">Clear</button>
                    </div>
                </div>

            </form>
            <br/>
         
  <div class="row"></div>
  <!-- Page Heading  -->
 
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;">
        <i class="fa fa-folder-open"></i><b>Counter Group List</b> </h4>
        <div class="input-group pull-right">

            <button class="btn btn-warning panel-title" (click)="refresh()">
            <i class="fa fa-refresh"></i> Refresh </button>	&nbsp;

            <button class="btn btn-warning panel-title" (click)="print()">
            <i class="fa fa-print"></i> Print </button>

        </div>
    </div>


  <div id="printSectionservice">
    <div class="panel-body">

      <table id="service" class="table table-striped table-bordered table-hover table-condensed">
        <thead>

          <tr style="color:white;background-color:rgb(135, 163, 216)">
            <th> Group ID </th>
            <th> Group Name </th>
            <th> Short Name </th>
            <th>Name Arabic</th>
            <th >Active Y/N</th>
          </tr>

        </thead>
        <tbody>

        <tr *ngFor="let req of Counterinfo">
            <td class="description" align="center">{{req.counterGroupId}}</td>
            <td class="description">{{req.counterGroupName}}</td>
            <td class="description">{{req.shortName}}</td>
            <td class="description"><b>{{req.groupNameNl}}</b></td>
            <td class="description" align="center">{{req.activeYn}}</td>
         
            <td>
              <div class="input-group pull-right">
                <button class="btn btn-info" (click)="editItem(req)">
                  <i class="fa fa-pencil-square-o"></i>
                </button>&nbsp;

                <button class="btn btn-danger" (click)="removeItem(req)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </div>
            </td>

          </tr>
        </tbody>
      </table>
     
    </div>
    </div>
  </div>

  <div class="panel panel-default">
    
    <div class="panel-heading clearfix">
        <h4 class="panel-title pull-left" style="padding-top: 7.5px;">
        <div *ngIf= "model.counterGroupId; else elseBlock" ><i class="fa fa-pencil-square-o"></i><b> Edit Counter Groups</b>  </div>
        <ng-template #elseBlock><i class="fa fa-plus-square-o"></i><b> Add Counter Groups</b></ng-template></h4>
        <button class="btn btn-warning  panel-title pull-right" (click)="clearModel()"><i class="fa fa-eraser"></i> CLEAR </button>
        
    </div>
<br/>


<form  class="form-inline" (ngSubmit)="saveInfo()" #heroForm="ngForm" autocomplete="off" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Counter ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="counterGroupId"
        readonly
        [(ngModel)]="model.counterGroupId" name="counterGroupId" #name="ngModel">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="counterGroupName">Group Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="counterGroupName"  
        required
        [(ngModel)]="model.counterGroupName" name="counterGroupName"  #counterGroupName="ngModel" size="50">
       <!-- <div [hidden]="counterGroupName.valid || counterGroupName.pristine"
        class="alert alert-danger">
        Counter Group Name is required
        </div>-->
      </div>
    </div>

  <div class="form-group">
     <!-- <div class="col-sm-offset-2 col-sm-10">-->
      <label  for="shortName">Active(Y/N)?</label>
      <input type="checkbox" 
      (change)="model.activeYn = $event.target.checked ? 'Y' : 'N'"
      [checked]="model.activeYn == 'Y'" />
  </div>
  <br/><br/>

  <div class="form-group">
    <label class="control-label col-sm-2" for="shortName">Short Name:</label>
    <div class="col-sm-10">  
    <input type="text" class="form-control" id="shortName"  
    [(ngModel)]="model.shortName" name="shortName">
    </div>
  </div>

  <div class="form-group">
      <label  class="control-label col-sm-2"  for="groupNameNl">Name Arabic:</label>
      <div class="col-sm-10">  
        <input type="text" style="text-align:right;" class="form-control" id="groupNameNl"
        [(ngModel)]="model.groupNameNl" name="groupNameNl" size="50">
      </div>
  </div>
  <br/><br/>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid" ><i class="fa fa-floppy-o" ></i> Save</button>
          </div>
        </div>
  </form>

  <br/>
</div>
</div>
