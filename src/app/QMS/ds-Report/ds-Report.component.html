<style type="text/css">
    .grid {
        width: 100%;
        height: 400px;
    }
    
</style>

<div class="container-fluid">

<div class="col-lg-12">
<div class="panel panel-default">

    <!-- angular templating -->
    <div class="row">
        <!-- this is where content will be injected -->
        <!-- <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Report Viewer</h3>
            <hr>
        </div> -->
        <div class="panel-body">
            <div class="col-lg-12" >
                <div class="col-md-3 col-sm-3">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="nameField" class="col-xs-5">Report Type :</label>
                            <div class="col-xs-7">
                                <select id="Select1" class="form-control">
                                    <option>Token Process</option>
                                     <option>Token TAT</option>
                                     <option>Counter Process</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nameField" class="col-xs-5">Token Id :</label>
                            <div class="col-xs-7">
                                <input id="Text2" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nameField" class="col-xs-5">ExtRef No :</label>
                            <div class="col-xs-7">
                                <input id="Text3" class="form-control" type="text">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- second column start -->
                <div class="col-md-3 col-sm-3">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="nameField" class="col-xs-5">Token No :</label>
                            <div class="col-xs-7">
                                <input id="Text4" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nameField" class="col-xs-5">Counter :</label>
                            <div class="col-xs-7">
                                <select class="form-control"  
                                name="counterGroup" >                                 
                                   <option  *ngFor="let obj of counterMast" [ngValue]="obj.counterGroupId" >
                                     {{obj.counterName}}</option>
                               </select> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nameField" class="col-xs-5">Ext Ref Desc :</label>
                            <div class="col-xs-7">
                                <input id="Text4" class="form-control" type="text">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- end second column  -->
                <!-- Third column start -->
                <div class="col-md-3 col-sm-3">
                    <form class="form-horizontal">
                        <div class="form-group">

                            <label for="nameField" class="col-xs-5">From Date :</label>
                            <div class="col-xs-7">
                                    <my-date-picker  name="fromdate"  [options]="myDatePickerOptions" [selDate]="fromDate" (dateChanged)="fromDateChanged($event)"  name="fromTime" required></my-date-picker>
                                <!-- <input id="Date1" class="form-control" type="date" placeholder="yyyy-MM-dd" min="2001-01-01" max="2020-12-31"> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nameField" class="col-xs-5">Group :</label>
                            <div class="col-xs-7">
                                <select class="form-control" [(ngModel)]="searchModel.counterGroupId" 
                                name="counterGroupName" #name="ngModel"> 
                                   <option  *ngFor="let obj of counterGroups" [ngValue]="obj.counterGroupId" >
                                     {{obj.counterGroupName}}</option>
                               </select> 
                            </div>
                        </div>

                    </form>
                </div>
                <!-- end Third column  -->
                <!-- Search Button start -->
                <div class="col-md-3 col-sm-3">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="nameField" class="col-xs-5">To Date :</label>
                            <div class="col-xs-7">
                                    <my-date-picker  name="todate"  [options]="myDatePickerOptions" [selDate]="toDate" (dateChanged)="toDateChanged($event)" required></my-date-picker>
                                <!-- <input id="Date2" class="form-control" type="date" placeholder="yyyy-MM-dd" min="2001-01-01" max="2020-12-31"> -->
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="nameField" class="col-xs-5">Status :</label>
                            <div class="col-xs-7">
                                <select class="form-control" [(ngModel)]="searchModel.tokenStatus"
                                name="tokenStatus" #name="ngModel">
                                    <option  *ngFor="let sts of tokenStatus" 
                                    [ngValue]="sts.statusCode">{{sts.statusDesc}}</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-primary col-xs-12" (click)="searchToken(searchModel)">Search</button>
                            </div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-primary col-xs-12">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- end Search Button  -->
            </div>
        </div>


    </div>
    <!-- /angular templating -->

</div>

<div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;">
        <b> Report</b> </h4>  
      <button class="btn btn-warning panel-title pull-right" 
      (click)="onBtExport()"><i class="fa fa-refresh"></i> Export CSV</button>     
    </div>
    <div class="panel-body">
        <!-- ag-grid view
        <ag-grid-angular #agGrid style="width: 100%; height: 20vw;" class="ag-fresh" [gridOptions]="gridOptions" [rowData]="rowData"                                           
        rowSelection="multiple" (rowDoubleClicked)='onRowClicked($event)'>
        </ag-grid-angular> -->
        <!-- /ag-grid-view -->
         <!-- Ui-grid view-->
     <!-- <ui-grid [data]="myData$ | async" (onUpdate)="onUpdate($event)"></ui-grid> -->
     <!-- Ui-grid view-->
    </div>
</div>
</div>
</div>
