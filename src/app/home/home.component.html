<header class="navbar navbar-default">
  <div class="navbar-header fixed-brand">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" id="menu-toggle">
      <span class="hamb-menu">
        <i class="hamb-icon"></i>
      </span>
    </button>
    <ul class="nav navbar-nav">
      <li class="active">
        <button class="navbar-toggle collapse in" data-toggle="collapse" id="menu-toggle-2">
          <span class="hamb-menu">
            <i class="hamb-icon"></i>
          </span>
        </button>
      </li>
    </ul>
    <a class="navbar-brand" href="#">Affinity</a>
  </div>
  <!-- navbar-header-->
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav navbar-right xs right-nav">
      <li class="dropdown" dropdown>
        <a href="javascript:;" class="dropdown-toggle" dropdownToggle>
          <i class="fa fa-user-o"></i>{{UserName}}
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu animated fadeInUp" *dropdownMenu role="menu">
          <li>
            <a href="javascript:;" class="dropdown-item">My Profile</a>
          </li>
          <li>
            <a href="javascript:;" class="dropdown-item" (click)="logout()">Logout</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</header>
<div id="wrapper" [ngClass]="getToogle()">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav " id="menu">
      <li *ngFor="let user of menus">
        <a (click)="addTab(user)">
          <i class="fa fa-play-circle"></i>{{ user.menuName }}</a>

      </li>
    </ul>
  </div>
  <div id="page-content-wrapper">
    <tabset>
      <tab *ngFor="let tab of tabs" [heading]="tab.title" [active]="tab.active" (select)="tabSelect(tab)" (deselect)="tab.active = false"
        [removable]="tab.removable" (removed)="removeTabHandler(tab)">
        <div class="inner-wrapper" style="border-top:0px;-webkit-box-shadow: 0 0 0 0;
        box-shadow: 0 0 0 0;border-top-left-radius:0px;
        border-top-right-radius:0px;">


          <app-desktop *ngIf="tab.url == 'DeskTop'"></app-desktop>

       

          <app-qa-new-event *ngIf="tab.url == 'app-qa-new-event'"></app-qa-new-event>
          <app-qa-event-list *ngIf="tab.url == 'app-qa-event-list'"></app-qa-event-list>
          <app-qa-category *ngIf="tab.url == 'app-qa-category'"></app-qa-category>
          <app-qa-sub-category *ngIf="tab.url == 'app-qa-sub-category'"></app-qa-sub-category>
          <app-qa-category-users *ngIf="tab.url == 'app-qa-category-users'"></app-qa-category-users>
          <app-qa-location-users *ngIf="tab.url == 'app-qa-location-users'"></app-qa-location-users>
         


          
        </div>
      </tab>
    </tabset>
  </div>
</div>
